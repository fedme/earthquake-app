<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Today's earthquakes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    
  <agm-map [latitude]="defaultLatitude" [longitude]="defaultLongitude" 
        [zoom]="defaultZoom" [streetViewControl]="streetViewControl">

    <agm-marker *ngFor="let e of eqs.earthquakes" (markerClick)="markerClicked(e)"
      [latitude]="e?.coordinates?.latitude" [longitude]="e?.coordinates?.longitude">
    </agm-marker>

  </agm-map>

</ion-content>
